
name: Flutter Android CI

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.1'
    - name: Install Android SDK
      run: |
        wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
        unzip commandlinetools-linux-7583922_latest.zip -d ${{ runner.temp }}/cmdline-tools
        dir ${{ runner.temp }}/cmdline-tools
        echo ${{ runner.temp }}/cmdline-tools/bin >> $GITHUB_PATH
        echo ${{ runner.temp }}/cmdline-tools/cmdline-tools/bin >> $GITHUB_PATH
        echo ${{ runner.temp }}/cmdline-tools/latest/bin >> $GITHUB_PATH
        yes | cmdline-tools/bin/sdkmanager --licenses
        cmdline-tools/bin/sdkmanager "build-tools;30.0.3" "platform-tools" "platforms;android-30" "emulator" "system-images;android-30;google_apis;x86_64"
    - name: Create and start emulator
      run: |
        echo "no" | cmdline-tools/bin/avdmanager create avd --force --name testEmulator --package 'system-images;android-30;google_apis;x86_64' --abi google_apis/x86_64 --device "pixel"
        $ANDROID_HOME/emulator/emulator -avd testEmulator -no-window -no-audio -no-boot-anim &
        $ANDROID_HOME/platform-tools/adb wait-for-device get-serialno
        $ANDROID_HOME/platform-tools/adb shell input keyevent 82
    - run: flutter pub get
    - run: flutter devices
    - run: flutter test integration_test -d emulator-5554
        